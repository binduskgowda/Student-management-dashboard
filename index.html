<!DOCTYPE html>
<html>
<head>
<title>Student Dashboard</title>
<style>
body{
  font-family: Arial;
  background: lavender;
  padding:20px;
}

input,button{
  padding:6px;
  margin:5px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
  background:white;
}

th,td{
  border:1px solid gray;
  padding:8px;
  text-align:center;
}

th{
  background:#d8b4fe;
}
</style>
</head>

<body>

<h2>Student Management Dashboard</h2>

<input id="name" placeholder="Name">
<input id="age" type="number" min="1" step="1" placeholder="Age">
<input id="course" placeholder="Course">
<button onclick="addStudent()">Add</button>

<table>
<tr>
<th>Name</th>
<th>Age</th>
<th>Course</th>
<th>Delete</th>
</tr>
<tbody id="output"></tbody>
</table>

<script>
let students = JSON.parse(localStorage.getItem("students")) || [];

function display(){
  let data="";
  for(let i=0;i<students.length;i++){
    data+=`<tr>
      <td>${students[i].name}</td>
      <td>${students[i].age}</td>
      <td>${students[i].course}</td>
      <td><button onclick="removeStudent(${i})">Delete</button></td>
    </tr>`;
  }
  document.getElementById("output").innerHTML=data;
}

function addStudent(){
  let name=document.getElementById("name").value;
  let age=document.getElementById("age").value;
  let course=document.getElementById("course").value;

  // Check if age is a valid number
  if(name && course && age !== "" && !isNaN(age)){
    
    students.push({name,age,course});
    localStorage.setItem("students",JSON.stringify(students));
    display();

    document.getElementById("name").value="";
    document.getElementById("age").value="";
    document.getElementById("course").value="";
    
  }else{
    alert("Please enter valid details. Age must be a number.");
  }
}

function removeStudent(i){
  students.splice(i,1);
  localStorage.setItem("students",JSON.stringify(students));
  display();
}

display();
</script>

</body>
</html>
